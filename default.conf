server {
    server_name easiest.tech;

    listen 80;
    listen [::]:80;

    return 301 https://$server_name$request_uri;

    root /usr/share/nginx/html;

    index  index.html index.htm;

    location /.well-known/acme-challenge/ {
       root /var/www/certbot;
    }

    location /api/ {
      proxy_pass http://app-server:8080/api/;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    root /usr/share/nginx/html;

    index  index.html index.htm;

    location /api/ {
      proxy_pass https://app-server:8080/api/;
    }

    ssl_certificate /etc/letsencrypt/live/easiest.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easiest.tech/privkey.pem;
}